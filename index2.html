<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml" ng-app = "SampleApp">
<head>
<title>ng-show &amp; ng-hide</title>
	
	<script src = "angular.js"></script>
	<link href = "bootstrap.css" rel = "stylesheet" />
	<link href = "bootstrap-theme.css" rel = "stylesheet" />
	<script>
	var app = angular.module("SampleApp", []);
		
	app.controller("SampleAppCtrl", function ($scope) {
	$scope.showElem1 = false;
	$scope.showElem2 = false;
	$scope.showElem3 = false;
});
</script>
<style>
	div {
	display: inline-block;
	border: 1px solid gray;
	border-radius: 3px;
	margin: 14px;
	padding: 30px;
}
#d1{
	background-color: lightgreen;
}
#d2{
	background-color: lightcoral;
}
#d3{
	background-color: lightblue;
}
</style>
<body ng-controller = "SampleAppCtrl">
	<div>
	<input type = "checkbox" ng-model = "showElem1" />show Element 1 <br/>
	<input type = "checkbox" ng-model = "showElem2" />show Element 2 <br/>
	<input type = "checkbox" ng-model = "showElem3" />show Element 3
	</div>
	
	<div id = "d1" ng-show = "showElem1">Element 1 </div>
	<div id = "d2" ng-show = "showElem2">Element 2 </div>
	<div id = "d3" ng-show = "showElem3">Element 3 </div>
</html>

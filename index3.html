<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml" ng-app = "SampleApp">
<head>
<title>ng-if</title>
	
	<script src = "angular.js"></script>
	<link href = "bootstrap.css" rel = "stylesheet" />
	<link href = "bootstrap-theme.css" rel = "stylesheet" />
	<script>
	var app = angular.module("SampleApp", []);
		
	app.controller("SampleAppCtrl", function ($scope) {
	$scope.clickHandler = function () {;
	$scope.classNames = "test-div lightGreen";
}
});
</script>
<style>
	.lightGreen {
	background-color: lightgreen;
}
	.lightBlue {
	background-color: lightblue;
}
	.lightCoral {
	background-color: lightcoral;
}
	.test-div {
	border:1px solid black;
	width:100px;
	height:100px;
	padding:10px;
}
</style>
<body ng-controller = "SampleAppCtrl">
	<div class = "container">
		<button ng-click = "clickHandler()">Set classes</button>
		<div ng-class = "classNames">Test</div>
	</div>
</html>
